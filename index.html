<!doctype html>
<html>
  <head>

  <body>
    <div id="popup-content">
      <span>Equalizer</span>
      <div id="equalizer">
        <div class="equalizer-bar">
          <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />

        </div>

        <div class="equalizer-bar">
          <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />

        <div class="equalizer-bar">
          <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />

        </div>
        
        <div class="equalizer-bar">
          <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />

          <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />

        <div class="equalizer-bar">

      </div>
    </div>

</html>

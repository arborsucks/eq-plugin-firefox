  <!doctype html>
  <html>
    <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="style.css" />
      <script src="main.js"></script> 
    </head>

    <body>
      <div id="popup-content">
        <span>Equalizer</span>
        <div id="equalizer">
          <div class="equalizer-bar">
            <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />
            <span>35hz</span>
              <input class="reset-btn" type="button" value="Reset">            
          </div>

          <div class="equalizer-bar">
            <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />
            <span>120hz</span>
              <input class="reset-btn" type="button" value="Reset">    
          </div>
          
          <div class="equalizer-bar">
            <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />
            <span>350hz</span>
              <input class="reset-btn" type="button" value="Reset">    
          </div>
          
          <div class="equalizer-bar">
            <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />
            <span>1khz</span>
              <input class="reset-btn" type="button" value="Reset">    
          </div>
          
          <div class="equalizer-bar">
            <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />
            <span>2.5khz</span>
              <input class="reset-btn" type="button" value="Reset">    
          </div>        
          <div class="equalizer-bar">
            <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />
            <span>6khz</span>
              <input class="reset-btn" type="button" value="Reset">    
          </div>
          
          <div class="equalizer-bar">
            <input class="bar" type="range" orient="vertical" min="-12" max="12" step="1" value="0" />
            <span>18khz</span>
              <input class="reset-btn" type="button" value="Reset">    
          </div>
        </div>
      </div>
    </body>
  </html>
